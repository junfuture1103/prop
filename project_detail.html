<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .heart {
            color: #e0245e;
        }
        .share {
            color: #1da1f2;
        }
        
        /* Header styles */
        .header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Step 3: Apply font to header */
            font-family: 'Nanum Gothic', sans-serif;
        }

        .header .logo {
            width: 50px;
            /* Adjust as needed */
            height: auto;
        }

        .header .options {
            display: flex;
            gap: 1rem;
        }

        .header .options a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        .header .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="header">
        <a href = ./index.html><img src="./assets/image/logo_header.jpg" alt="Logo" class="logo"></a>
        
        <div class="options">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#">내 정보</a>
            <a href="#">메인페이지</a>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <img src="./assets/image/goodbread.jpg" alt="Product Image" class="w-full" style="width: 500px; height: 300px;">
            </div>
            <div>
                <h1 class="text-2xl font-bold mb-2">좋아좋아 빵집</h1>
                <p class="text-gray-700 mb-4">발효효모를 이용한 건강한 빵집</p>
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-lg font-semibold">목표금액</p>
                        <p class="text-lg font-semibold">₩3,000,000</p>
                        <p class="text-gray-500">후원기간: 2023.12.12 - 2024.04.19</p>
                    </div>
                    <div class="text-red-500 font-bold text-xl">234%</div>
                </div>
                <p class="text-gray-700 mb-4">모인금액: ₩7,020,000</p>

                <div class="flex space-x-4 mb-4">
                    <button class="p-2 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300 focus:outline-none">
                        <i class="fas fa-heart heart"></i>
                    </button>
                    <button class="p-2 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300 focus:outline-none">
                        <i class="fas fa-share share"></i>
                    </button>
                </div>

                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    이 프로젝트 후원하기
                </button>
            </div>
        </div>
        <div class="mt-8 mb-6 border-b">
        </div>

        <div class="main-menu flex justify-center mb-10 space-x-8">
            <a href="./market_analyse.html" class="text-black hover:text-purple-600 hover:underline font-semibold text-lg transition-colors duration-300">프로젝트 스토리</a>
            <a href="./project_list.html" class="text-black hover:text-purple-600 hover:underline font-semibold text-lg transition-colors duration-300">일정</a>
            <a href="./community.html" class="text-black hover:text-purple-600 hover:underline font-semibold text-lg transition-colors duration-300">사장님 소개</a>
            <a href="./project_list.html" class="text-black hover:text-purple-600 hover:underline font-semibold text-lg transition-colors duration-300">리워드</a>
            <a href="./community.html" class="text-black hover:text-purple-600 hover:underline font-semibold text-lg transition-colors duration-300">Q&A</a>
        </div>              
        

        <div class="py-4">
            <img src="https://via.placeholder.com/500x300" alt="Additional Image" class="w-full">

        </div>
    </div>
