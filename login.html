<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>랜딩 페이지</title>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-image: url('background-image-url.jpg'); /* 배경 이미지 URL을 추가하세요 */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-button {
        background-color: #9A4DFF; /* 밝은 보라색 */
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-button:hover {
        background-color: #7A2FCC; /* 더 어두운 보라색 */
    }
    #loadingPopup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* 어두운 반투명 배경 */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #9A4DFF;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }
    .message {
        color: white;
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<button class="login-button" onclick="showPopup()">로그인</button>

<div id="loadingPopup">
    <div class="loader"></div>
    <div class="message" id="statusMessage">AI 정보 연동 중...</div>
</div>

<script>
    function showPopup() {
        document.getElementById('loadingPopup').style.display = 'flex';
        setTimeout(function() {
            document.getElementById('loadingPopup').style.display = 'none';
            window.location.href = './index.html'; // 이동할 URL을 지정하세요
        }, 2000);
    }
</script>
</body>
</html>
